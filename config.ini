[window]
# Window width in pixels (default: 800)
width=800

# Window height in pixels (default: 600)
height=600

# Center window on screen (true/false)
# If true, x and y coordinates are ignored
center=true

# Window position X coordinate (optional)
# Only used when center=false
# x=100

# Window position Y coordinate (optional)
# Only used when center=false
# y=100

# Always on top (true/false)
always_on_top=false

# Allow window resizing (true/false)
resizable=true

[app]
# Application name
name=TauriWebview

# Application version
version=0.2.16

# Web server port (default: 8000)
port=8000

# Single instance mode (true/false)
# If true, only one instance of the app can run at a time
# If false, multiple instances can run simultaneously
single_instance=true
