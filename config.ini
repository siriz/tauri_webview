[window]
# Window width in pixels (default: 800)
width=800

# Window height in pixels (default: 600)
height=600

# Window position X coordinate (optional)
# x=100

# Window position Y coordinate (optional)
# y=100

# Always on top (true/false)
always_on_top=false

# Allow window resizing (true/false)
resizable=true

[app]
# Application name
name=TauriWebview

# Application version
version=0.1.0
